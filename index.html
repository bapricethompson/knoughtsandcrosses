<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac TOE</title>
    <link rel="stylesheet" href="style.css"> 
</head>
  <body>
    <main>
      <h1>Tic-Tac-Toe</h1>
      <div id="winner"></div>
      <div id="turn">
        <div id="player1"> <h2>Player X</h2></div>
        <div id="player2"> <h2>Player O</h2></div>
      </div>
      <div id="board">
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>


    </main>
  </body>
  <script src="tictactoe.js"></script>
</html>
